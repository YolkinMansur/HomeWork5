<form class="findForm" [formGroup]="form" (ngSubmit)="submit()">
  <input class="find" type="text" name="film" formControlName="title" placeholder="Find Film...">
  <input class="find" type="number" name="year" formControlName="year" min="1000" max="2022" placeholder="Year...">
  <button class="btn" type="submit">Search</button>
</form>
